server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:mysql://localhost:3308/membership?rewriteBatchedStatements=true&useServerPrepStmts=false&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
#      register-mbeans : true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false  # Hibernate SQL 로그 끔
    properties:
      hibernate:
        jdbc:
          batch_size: 5000
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        order_inserts: true
        order_updates: true

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    root: WARN

    # ======== 사용자 비즈니스 코드 흐름 로그 ========
    org.example.membership: INFO

    # ======== Hibernate SQL 및 바인딩 로그 ========
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
    org.hibernate.engine.jdbc.batch.internal.BatchingBatch: INFO

    # ======== Hibernate Exception Helper - 락 예외 로그 핵심 ========
    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: ERROR

    # ======== 트랜잭션 흐름 추적 (시작/커밋/롤백) ========
    org.springframework.transaction: DEBUG
    org.springframework.orm.jpa: DEBUG

    # ======== MyBatis 관련 (필요 시 DEBUG로 조정 가능) ========
    org.mybatis: INFO
    org.apache.ibatis: INFO
    org.apache.ibatis.executor.BatchExecutor: INFO
    org.springframework.jdbc.core: WARN

    # ======== P6Spy (쿼리 감시) ========
    p6spy: WARN  # 락 관련 쿼리 분석 시 유리. 과하면 WARN으로 낮춰도 됨

    # ======== 커넥션 풀(Hikari) 상태 및 경고 ========
    com.zaxxer.hikari.HikariDataSource: INFO
    com.zaxxer.hikari.pool.HikariPool: WARN

mybatis:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 로그 과다 시 주석 처리
